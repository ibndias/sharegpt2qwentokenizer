# Axolotl Configuration for Pre-Tokenized Qwen Dataset
# This config uses a custom pre-tokenized dataset in JSONL format

base_model: Qwen/Qwen3-0.6B  # or Qwen/Qwen2-1.5B, Qwen/Qwen2-7B, etc.
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer

load_in_8bit: false
load_in_4bit: true
strict: false

# Pre-tokenized dataset configuration
datasets:
  - path: finetome_qwen_tokenized.jsonl  # Path to your tokenized JSONL file
    ds_type: json
    type:  # Empty type indicates pre-tokenized format
    # Columns must be: input_ids, attention_mask, labels

# Output directory
output_dir: ./qwen-finetune-output

# Training hyperparameters
sequence_len: 2048
sample_packing: false  # Disable for pre-tokenized data

# LoRA configuration (optional, recommended for efficiency)
adapter: lora
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj
lora_target_linear: true

# Training parameters
gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 3
optimizer: adamw_torch
lr_scheduler: cosine
learning_rate: 2e-5

# Precision and performance
bf16: auto
fp16: false
tf32: true

# Logging and saving
logging_steps: 10
save_steps: 100
save_total_limit: 3
eval_steps: 50

# Gradient settings
gradient_checkpointing: true
gradient_clipping: 1.0

# Warmup
warmup_steps: 100

# Evaluation
val_set_size: 0.05
eval_sample_packing: false

# Early stopping (optional)
early_stopping_patience: 3

# Weights & Biases integration (optional)
wandb_project: qwen-finetune
wandb_name: finetome-qwen-pretokenized

# Special tokens (Qwen3 uses ChatML format)
special_tokens:
  bos_token: null  # Qwen3 does not use BOS token
  eos_token: "<|im_end|>"  # 151645
  pad_token: "<|endoftext|>"  # 151643
  unk_token: null
